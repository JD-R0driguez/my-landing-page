<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
	<title>Landing Page</title>
</head>
<body>
    <div class="nav-bar">
        <div class="container">
            <div class="logo">This is a logo</div>
            <ul>
                <li>link 1</li>
                <li>link 2</li>
                <li>link 3</li>
            </ul>
        </div>
    </div>

    <div class="header">
        <div class="container">
            <div class="text">
                <h1>This a title</h1>
                <p>This is a bunch of information</p>
            </div>
            <button>
                <div class="button-style-1">I am a button</div>
            </button>
            <img src="" alt="">     
        </div>
    </div>

    <div class="section">
        <div class="container">
            <h2>This is more information</h2>
            <div class="boxes first-box">
                <div class="icon"></div>
                <p>Icon description</p>
            </div>
            <div class="boxes second-box">
                <div class="icon"></div>
                <p>Icon description</p>
            </div>
            <div class="boxes third-box">
                <div class="icon"></div>
                <p>Icon description</p>
            </div>
            <div class="boxes fourth-box">
                <div class="icon"></div>
                <p>Icon description</p>
            </div>
        </div>

    </div>

    <div class="quote">
        <div class="container">
            <div class="main-text">This is an inspirational quote</div>
            <div class="side-note">This is the author</div>
        </div>
    </div>

    <div class="call-action">
        <div class="container">
            <div class="text-box">
                <h3>This  call to action</h3>
                <p>This is more text</p>
            </div>
            <button>
                <div class="button-style-2">I am a button</div>
            </button>
        </div>
    </div>
    
    <div class="footer">
        <div class="container">
            More text
        </div>
    </div>



	
</body>
</html>
